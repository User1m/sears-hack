<!--<div id="page2.tpl.html" ng-include="'templates/page2.tpl.html'"></div>

<script id="page2.tpl.html" type="text/ng-template">
<ion-view title="Sears Gift Registry" ng-controller="MyController">
    <ion-content padding="true" class="has-header">
        <form>
            <img src="http://www.ringlogy.net/wp-content/uploads/2014/10/bridal-registry-7.jpg" style="width: 100%; height: 200px;">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="{{username}}">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/search" class="button button-stable button-block ">Log in</a>
            <button class="button button-positive button-clear button-block ">Or create an account</button>
        </form>
    </ion-content>
</ion-view>
</script>

<script id="page4.tpl.html" type="text/ng-template">
<ion-view title="Search" ng-controller="MyController">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Products</div>
            <div class="item item-body">
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">Input</span>
                        <input type="text" placeholder="Search for gifts!">
                    </label>
                </ion-list>
                <button class="button button-stable button-block ">Search!</button>
            </div>
        </div>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
</script>

<script id="side-menu1.tpl.html" type="text/ng-template">
<ion-side-menus ng-controller="MyController">
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Heading</h1>
        </ion-header-bar>
        <ion-content padding="true" scroll="false" class="has-header">
            <h1>Menu</h1>
            <ion-list>
                <ion-item>Item 1</ion-item>
                <ion-item>Item 2</ion-item>
                <ion-item>Item 3</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content="">
        <ion-content padding="true" scroll="false" class="has-header"></ion-content>
    </ion-pane>
</ion-side-menus>
</script>
  </body>
