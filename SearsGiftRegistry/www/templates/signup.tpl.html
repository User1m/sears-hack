<ion-view title="Signup" ng-controller="MyController">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Spouse 1</span>
                    <input type="text" ng-model="husband" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Spouse 2</span>
                    <input type="text" ng-model="wife" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="phone" ng-model="phone" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="username" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password" placeholder="">
                </label>
            </ion-list>
            <a href="#/search" class="button button-stable button-block" 
                ng-click="createUser(username, email, phone, 'couple', password, husband, wife)">Sign Up!</a>
        </form>
    </ion-content>
</ion-view>
