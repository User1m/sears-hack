<ion-view title="Sears Gift Registry" >
    <ion-content padding="true" class="has-header">
        <form>
            <center>
                <img src="http://www.ringlogy.net/wp-content/uploads/2014/10/bridal-registry-7.jpg" style="min-width:150px; height: 200px;">
            </center>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="username" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/search" class="button button-stable button-block" ng-click="login(username, password)" >Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block" >Or create an account</button>
        </form>
    </ion-content>
</ion-view>
